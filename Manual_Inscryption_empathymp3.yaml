name: Grimora

# Used to describe your yaml. Useful if you have multiple files.
description: Default Manual_Inscryption_empathymp3 Template

game: Manual_Inscryption_empathymp3
requires:
  version: 0.4.6 # Version of Archipelago required for this yaml to work as expected.

Manual_Inscryption_empathymp3:
  progression_balancing:
    # A system that can move progression earlier, to try and prevent the player from getting stuck and bored early.
    # A lower setting means more getting stuck. A higher setting means less getting stuck.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 99
    random: 0
    random-low: 0
    random-high: 0
    disabled: 0 # equivalent to 0
    normal: 50 # equivalent to 50
    extreme: 0 # equivalent to 99

  accessibility:
    # Set rules for reachability of your items/locations.
    # Locations: ensure everything can be reached and acquired.
    # Items: ensure all logically relevant items can be acquired.
    # Minimal: ensure what is needed to reach your goal can be acquired.
    locations: 0
    items: 50
    minimal: 0

  goal:
    # Choose your victory condition. Make sure to choose a goal for an enabled act (preferably the last one you have enabled).
    end of act i: 1
    end of act ii: 0
    end of act iii: 0
    end of kaycee's mod: 0

  death_link:
    # When you die, everyone dies. Of course the reverse is true too.
    false: 50
    true: 0

  Act_1_Enabled: true

  Act_2_Enabled: false

  Act_3_Enabled: false

  Kaycees_Mod_Enabled: false
    # Select what acts you want to play in the randomizer. If you play more than one act, be warned of failed generations!

  Consumable_Rando_Enabled:
    # Should the ability to play consumables be randomized?
    false: 0
    true: 50

  Act_2_or_Kaycees_Mod_Enabled: false
  Act_2_or_Act_3_Enabled: false
  Act_1_or_Act_2_or_Kaycees_Mod_Enabled: false
  Act_1_or_Kaycees_Mod_Enabled: false
    # You can ignore the above 4; the bottom triggers will take care of them. And don't touch those triggers, either.

  triggers:
    - option_category: Manual_Inscryption_empathymp3
      option_name: Act_1_Enabled
      option_result: true
      options:
        Manual_Inscryption_empathymp3:
          Act_1_or_Act_2_or_Kaycees_Mod_Enabled: true
          Act_1_or_Kaycees_Mod_Enabled: true
    - option_category: Manual_Inscryption_empathymp3
      option_name: Act_2_Enabled
      option_result: true
      options:
        Manual_Inscryption_empathymp3:
          Act_1_or_Act_2_or_Kaycees_Mod_Enabled: true
          Act_2_or_Act_3_Enabled: true
          Act_2_or_Kaycees_Mod_Enabled: true
    - option_category: Manual_Inscryption_empathymp3
      option_name: Act_3_Enabled
      option_result: true
      options:
        Manual_Inscryption_empathymp3:
          Act_2_or_Act_3_Enabled: true
    - option_category: Manual_Inscryption_empathymp3
      option_name: Kaycees_Mod_Enabled
      option_result: true
      options:
        Manual_Inscryption_empathymp3:
          Act_1_or_Act_2_or_Kaycees_Mod_Enabled: true
          Act_1_or_Kaycees_Mod_Enabled: true
          Act_2_or_Kaycees_Mod_Enabled: true