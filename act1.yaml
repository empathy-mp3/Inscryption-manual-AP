name: Leshy

# Used to describe your yaml. Useful if you have multiple files.
description: Sample Act I Manual_Inscryption_mp3 yaml

game: Manual_Inscryption_mp3
requires:
  version: 0.5.0 # Version of Archipelago required for this yaml to work as expected.

Manual_Inscryption_mp3:
  # Game Options
  progression_balancing: 50

  accessibility: items

  # Irrelevant options to Act I are shortened and have their description removed.
  # Refer to the README or template.yaml for full descriptions.

  act_1_enabled:
    # Do you want to play Act I in this rando?
    'false': 0
    'true': 50

  act_2_enabled: 'false'

  act_3_enabled: 'false'

  kaycees_mod_enabled: 'false'

  consumable_rando:
    # Should the ability to play consumables (In Act I, Act III, and Kaycee's Mod) be randomized?
    'false': 0
    'true': 50

  hammer_rando: 'false'

  clover_rando:
    # Should the ability to use the clover (In Act I and II and Kaycee's Mod) be randomized?
    # In Act I, you'll have to go get the clover yourself.
    'false': 0
    'true': 50

  stack_size_rando: 20

  deck_size_rando: 20

  vessel_upgrade_rando: 'false'

  # Additional Location Options
  act_1_duplicate_locations:
    # Should there be duplicate locations for every location in Act I?
    # With Just Act I, leave this enabled.
    'false': 0
    'true': 50

  act_2_duplicate_locations: 'false'

  robobucks_locations: 'false'

  card_choice_locations: 'false'

  unique_card_locations: 'false'

  kaycees_mod_duplicate_locations: 'false'

  goal:
    # Choose your victory condition.
    end of act i: 50
    end of act ii: 0
    end of act iii: 0
    end of kaycee's mod: 0
    end of kaycee's mod (40 challenge points): 0
    end of kaycee's mod (80 challenge points): 0
    end of kaycee's mod (120 challenge points): 0

  filler_traps:
    # How many fillers will be replaced with traps. 0 means no additional traps, 100 means all fillers are traps.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 100
    0: 50
    random: 0
    random-low: 0
    random-high: 0

  death_link:
    # When you die, everyone dies. Of course the reverse is true too.
    'false': 50
    'true': 0

  # Item & Location Options
  local_items:
    # Forces these items to be in their native world.
    []

  non_local_items:
    # Forces these items to be outside their native world.
    []

  start_inventory:
    # Start with these items.
    {}

  start_hints:
    # Start with these item's locations prefilled into the ``!hint`` command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the ``!hint`` command.
    []

  exclude_locations:
    # Prevent these locations from having an important item.
    []

  priority_locations:
    # Prevent these locations from having an unimportant item.
    []

  item_links:
    # Share part of your item pool with other players.
    []
